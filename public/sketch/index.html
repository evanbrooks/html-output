<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>[Editing] Code Studio</title>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no"/>
	
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    ._editor-highlight {
      outline: 1px solid blue;
      -webkit-animation: _hilite 0.3s;
      background: rgba(0,0,255,0.07);
    }

    @-webkit-keyframes _hilite {
      0% {
        outline: 1px solid transparent;
      }
      100% {
        // background: yellow;
        outline: 1px solid blue;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>
      The feedback loop
    </h1>
    <p>
      Editor ‣ console ‣ browser
    </p>

  <script src="../sketch.js"></script>
